<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gamepad Test</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <p>Test test test</p>
    <div class="canvas-container">
      <canvas id="input-viz"></canvas>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="Time.js"></script>
    <script src="Vector2.js"></script>
    <script src="Input.js"></script>
    <script src="Paddle.js"></script>
    <script src="CanvasHelper.js"></script>
    <script src="InputViz.js"></script>
    <script src="Wave.js"></script>
    <script>
      var viz, wave;
      
      function step(){
        // console.log(Input.GetAxis('Horizontal') + ', ' + Input.GetAxis('Vertical'));
        viz.updateAndDraw();
        wave.updateAndDraw();
        requestAnimationFrame(step);
      }
      
      $(document).ready(function(){
        CanvasHelper.setup('#input-viz', 1.0);
      
        viz = new InputViz.instance({
          canvasSelector: '#input-viz'
        });
        
        wave = new Wave.instance({
          canvasSelector: '#input-viz',
          phase: 0,
          frequency: 0.5 // waves per sec.
        });
      
        requestAnimationFrame(step);
      });
    </script>
  </body>
</html>
